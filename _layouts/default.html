<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-white shadow">
      <div
        class="mx-auto flex justify-between items-center max-w-7xl p-4 sm:px-6 lg:px-8"
      >
        <div class="flex items-center">
          <img
            class="block h-8 w-auto"
            src="../assets/images/aaca_logo.jpg"
            alt="AACA"
          />
          <h1
            class="block lg:hidden text-lg font-normal text-gray-500 lg:text-xl sm:px-8 xl:px-16 dark:text-gray-400"
          >
            AACA
          </h1>
          <h1
            class="lg:block hidden text-lg font-normal text-gray-500 lg:text-xl sm:px-8 xl:px-16 dark:text-gray-400"
          >
            All Assam Chess Association
          </h1>
        </div>
        <div class="lg:hidden">
          <button id="menuButton" class="text-black">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
        <div id="mainMenu" class="hidden lg:flex space-x-8 mr-8">
          {% for item in site.data.navigation %}
          <a
            href="{{item.link}}"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            {% if page.url==item.url %} style="color: #6C63FF;" {% endif %}
            >{{item.name}}</a
          >
          {% endfor %}
        </div>
      </div>

      <div
        id="mobileMenu"
        class="flex flex-col lg:hidden space-x-4 items-end mr-6"
      >
        {% for item in site.data.navigation %}
        <a
          href="{{item.link}}"
          class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
          {% if page.url==item.url %} style="color: #6C63FF;" {% endif %}
          >{{item.name}}</a
        >
        {% endfor %}
      </div>
    </nav>
    <script>
      const menuButton = document.getElementById("menuButton");
      const mobileMenu = document.getElementById("mobileMenu");

      menuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
    {{ content }}
  </body>
</html>
